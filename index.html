<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Timer</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/scramble.css?v=img">
    <link rel="shortcut icon" href="./resource/favicon.ico" type="image/x-icon">
    <script src="./script/scramble.js"></script>
    <script src="./script/result.js?v=img"></script>
</head>

<body>
    <main>
        <div id="scramble"></div>
        <div id="timer">0.00</div>
        <div id="m_notice"></div>
        <div id="notice"></div>
        <div id="results">
            <table>
                <tr>
                    <th>#1</th>
                    <th>#2</th>
                    <th>#3</th>
                    <th id="col4">#4</th>
                    <th id="col5">#5</th>
                    <th id="target_title">Target</th>
                    <th id="avg_title">Average</th>
                    <th id="best_title">Best</th>
                </tr>
                <tr>
                    <td id="att1" data-label="1: "></td>
                    <td id="att2" data-label="2: "></td>
                    <td id="att3" data-label="3: "></td>
                    <td id="att4" data-label="4: "></td>
                    <td id="att5" data-label="5: "></td>
                    <td id="target" data-label="Target: "></td>
                    <td id="average" data-label="Avg: "></td>
                    <td id="best" data-label="Best: "></td>
                </tr>
            </table>
        </div>

        <table id="scrambleImg">
            <tr>
                <td colspan="3" id="ph">&nbsp;</td>
                <td id="u6">&nbsp;</td>
                <td id="u7">&nbsp;</td>
                <td id="u8">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="ph">&nbsp;</td>
                <td id="u3">&nbsp;</td>
                <td id="u4" style="background-color: white;">&nbsp;</td>
                <td id="u5">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="ph">&nbsp;</td>
                <td id="u0">&nbsp;</td>
                <td id="u1">&nbsp;</td>
                <td id="u2">&nbsp;</td>
            </tr>
            <tr>
                <td id="l8">&nbsp;</td>
                <td id="l7">&nbsp;</td>
                <td id="l6">&nbsp;</td>

                <td id="f6">&nbsp;</td>
                <td id="f7">&nbsp;</td>
                <td id="f8">&nbsp;</td>

                <td id="r6">&nbsp;</td>
                <td id="r7">&nbsp;</td>
                <td id="r8">&nbsp;</td>

                <td id="b8">&nbsp;</td>
                <td id="b7">&nbsp;</td>
                <td id="b6">&nbsp;</td>
            </tr>
            <tr>
                <td id="l5">&nbsp;</td>
                <td id="l4" style="background-color: orange;">&nbsp;</td>
                <td id="l3">&nbsp;</td>

                <td id="f3">&nbsp;</td>
                <td id="f4" style="background-color: green;">&nbsp;</td>
                <td id="f5">&nbsp;</td>

                <td id="r3">&nbsp;</td>
                <td id="r4" style="background-color: red;">&nbsp;</td>
                <td id="r5">&nbsp;</td>

                <td id="b5">&nbsp;</td>
                <td id="b4" style="background-color: blue;">&nbsp;</td>
                <td id="b3">&nbsp;</td>
            </tr>
            <tr>
                <td id="l2">&nbsp;</td>
                <td id="l1">&nbsp;</td>
                <td id="l0">&nbsp;</td>

                <td id="f0">&nbsp;</td>
                <td id="f1">&nbsp;</td>
                <td id="f2">&nbsp;</td>

                <td id="r0">&nbsp;</td>
                <td id="r1">&nbsp;</td>
                <td id="r2">&nbsp;</td>

                <td id="b2">&nbsp;</td>
                <td id="b1">&nbsp;</td>
                <td id="b0">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="ph">&nbsp;</td>
                <td id="d0">&nbsp;</td>
                <td id="d1">&nbsp;</td>
                <td id="d2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="ph">&nbsp;</td>
                <td id="d3">&nbsp;</td>
                <td id="d4" style="background-color: yellow;">&nbsp;</td>
                <td id="d5">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="ph">&nbsp;</td>
                <td id="d6">&nbsp;</td>
                <td id="d7">&nbsp;</td>
                <td id="d8">&nbsp;</td>
            </tr>
        </table>
    </main>
    <script src="./script/twisty.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
