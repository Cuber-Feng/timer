<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scramble.js"></script>
</head>

<body>
    <main>
        <div id="scramble"></div>
        <div id="timer">0.00</div>
        <div id="notice"></div>
        <div id="results">
            <table>
                <tr>
                    <th>#1</th>
                    <th>#2</th>
                    <th>#3</th>
                    <th id="col4">#4</th>
                    <th id="col5">#5</th>
                    <th id="target_title">Target</th>
                    <!-- <th>BPA</th>
                    <th>WPA</th> -->
                    <th id="avg_title">Average</th>
                </tr>
                <tr>
                    <td id="att1"></td>
                    <td id="att2"></td>
                    <td id="att3"></td>
                    <td id="att4"></td>
                    <td id="att5"></td>
                    <td id="target"></td>
                    <!-- <td id="bpa"></td>
                    <td id="wpa"></td> -->
                    <td id="average"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
